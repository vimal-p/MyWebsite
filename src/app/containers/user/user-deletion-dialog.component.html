<h2 mat-dialog-title>Delete User</h2>
<form (ngSubmit)="submit($event)" novalidate>
  <mat-dialog-content>Are you sure to delete this user (ID: {{model.id}})?</mat-dialog-content>
  <mat-dialog-actions fxLayout="row-reverse">
    <div>
      <button mat-button mat-dialog-close>No</button>
      <button mat-button type="submit">Yes</button>
    </div>
  </mat-dialog-actions>
</form>
